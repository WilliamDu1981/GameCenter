<ion-view view-title="Download Games">
  <form class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-small button-positive">Search</button>
  </form>
  <ion-content class="has-subheader">
    <a class="item item-icon-right">
      Category
      <i class="icon ion-ios-arrow-right"></i>
    </a>
    <div class="list">
      <game-item type="2" ng-repeat="game in vm.games" game="game"></game-item>
    </div>
  </ion-content>
</ion-view>
