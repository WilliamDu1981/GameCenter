<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left tabs-color-active-positive ">

  <!-- My Games -->
  <ion-tab title="My Games" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/app/games">
    <ion-nav-view name="my-games"></ion-nav-view>
  </ion-tab>

  <!-- Game Downloads -->
  <ion-tab title="Download Games" icon-off="ion-ios-cloud-download-outline" icon-on="ion-ios-cloud-download" href="#/app/downloads">
    <ion-nav-view name="download-games"></ion-nav-view>
  </ion-tab>

</ion-tabs>
